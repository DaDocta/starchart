name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (if needed for dependencies)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 3: Install dependencies (if applicable, e.g., npm for build tools)
      - name: Install Dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # Step 4: Build the project (if applicable, e.g., React, Vue)
      - name: Build Project
        run: |
          if [ -f package.json ]; then
            npm run build
          fi

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site  # Directory containing your HTML files
