name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (if your site requires it)
    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Specify your Node.js version

    # Step 3: Install dependencies and build your site (if applicable)
    # Skip this step if your site doesn't require a build process
    - name: Install dependencies and build
      run: |
        npm install
        npm run build # Use your actual build command

    # Step 4: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public # Replace with your build output directory
